{% extends 'base.html' %}


{% block header %}
  <center>
    <h1>{% block title %}Records{% endblock %}</h1>
  </center>
{% endblock %}


{% block content %}
  <form method="post">
    <div id="recordsss" class="recordss" style="border: 3px solid black; margin: 20px; padding: 25px">
    <center>
        <input  type="submit" value="Compare">
    </center>
    {% for record in records %}
        <header>
            <div>
            <h1>{{ record['created'] }}</h1>
            <a href={{ url_for('playlist.RecordView', name=g.user['id'], playlistID=playlistID, id=record['id']) }}>View Record</a>
            <input name="chosen" type="checkbox" value={{ record['id'] }}>
            </div>
        </header>
      {% if not loop.last %}
        <hr>
      {% endif %}
    {% endfor %}
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script> 
      $('.recordss :checkbox').change(function () {
      var $cs = $(this).closest('.recordss').find(':checkbox:checked');
       if ($cs.length > 2) {
         this.checked = false;
       }
      });
    </script>
  </form>
{% endblock %}
