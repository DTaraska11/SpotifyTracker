{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Playlists{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% for playlist in playlists %}
    <article class="playlist">
      <header>
        <div>
          <h1>{{ playlist['spotify_id'] }}</h1>
          <a href={{ url_for('playlist.RecordsView', name=g.user['id'], playlistID=playlist['spotify_id']) }}>View Records</a>
        </div>
      </header>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
