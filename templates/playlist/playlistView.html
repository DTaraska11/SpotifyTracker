{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Playlist{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% for track in tracks %}
    <article class="Tracks">
      <header>
        <div>
            <p class="body">{{track}}</p>
        </div>
      </header>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
